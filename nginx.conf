    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  300;

    #gzip  on;
	
	
	
	
	include vhosts_conf/*.conf;
    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm index.php;
			#include /usr/local/nginx/conf/rewrite/rewrite_nyzj.conf;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
		
		set $mhtmlpath /usr/local/nginx/html;
		location ~ .php {
			root $mhtmlpath;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_index index.php;
			
			#fastcgi_param SCRIPT_FILENAME $mhtmlpath$fastcgi_script_name;
			#fastcgi_param SCRIPT_FILENAME $document_root2$fastcgi_script_name2;
			
			#定义变量 $path_info ，用于存放pathinfo信息
			set $path_info "";
			#定义变量 $real_script_name，用于存放真实地址
			set $real_script_name $fastcgi_script_name;
			#如果地址与引号内的正则表达式匹配
			if ($fastcgi_script_name ~ "^(.+?\.php)(/.+)$") {
					#将文件地址赋值给变量 $real_script_name
					set $real_script_name $1;
					#将文件地址后的参数赋值给变量 $path_info
					set $path_info $2;
			}
			#配置fastcgi的一些参数
			fastcgi_param SCRIPT_FILENAME $document_root$real_script_name;
			fastcgi_param SCRIPT_NAME $real_script_name;
			fastcgi_param PATH_INFO $path_info;
			include fastcgi_params;
		}
